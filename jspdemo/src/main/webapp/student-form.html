<html>
	<head>
		<title>Reading HTML forms</title>
	</head>
<body>
	<form action="student-response.jsp">
		First Name: <input type="text" name="firstName"/> <br/><br/>
		Last Name: <input type="text" name="lastName"/><br/><br/>
		Country: <select name="country">
			<option>India</option>
			<option>Japan</option>
			<option>USA</option>
			<option>UK</option>
			<option>Russia</option>
			<option>Brazil</option>
		</select>
		<br/><br/>
		
		Favourite Language:
		<input type="radio" name="language" value="Java">Java
		<input type="radio" name="language" value="Python">Python
		<input type="radio" name="language" value="JavaScript">JavaScript
		<input type="radio" name="language" value="Scala">Scala
		<input type="radio" name="language" value="Rust">Rust
		<input type="radio" name="language" value="Go">Go
		<input type="radio" name="language" value="Ruby">Ruby
		<br/><br/>
		
		
		Hobbies:
		<input type="checkbox" name="hobbies" value="Cricket">Cricket
		<input type="checkbox" name="hobbies" value="Volleyball">Volleyball
		<input type="checkbox" name="hobbies" value="Video Games">Video Games
		<input type="checkbox" name="hobbies" value="Gardening">Gardening
		<input type="checkbox" name="hobbies" value="Travelling">Travelling
		<input type="checkbox" name="hobbies" value="Reading">Reading
		
		<br/><br/>
		
		<input type="submit" value="submit"/>
	</form>
</body>
</html>
